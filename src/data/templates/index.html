
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Category Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Category Classifier</h1>
        <form action="/predict" method="post">
            <label for="resume_text">Enter your resume text:</label>
            <textarea name="resume_text" rows="4" cols="50" required></textarea>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <p>Category prediction:</p>
                <p><strong>{{ prediction }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
